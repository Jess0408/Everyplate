<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/success.css">
    <title>Checkout Successful</title>
</head>
<body>
    <div class="confetti-holder">
        <div class="confetti-container" id="confetti-container"></div>
    </div>

    <div class="container">
        <div class="card">
            <img src="../Checkout/card.png" alt="card" class="card-img">
            <div class="checkmark">
                <img src="../Checkout/Done.png" alt="Checkmark">
            </div>
            <h1>Payment Successful</h1>
            <div class="details">
                <p>Payment Platform <span>Mastercard</span></p>
                <p>Card Holder <span>Jack Smith</span></p>
                <p>Surcharge Fees <span>$1.50</span></p>
                <p>Payment Date <span>13/04/2024</span></p>
            </div>
            <div class="total">
                <p>Total Paid</p>
                <h2>$69.95</h2>
            </div>
        </div>
        <div class="buttons">
            <button>Track</button>
            <button onclick="document.location='../index.html'">Done</button>
        </div>
    </div>

    <script src="../js/success.js"></script>
</body>
</html>
