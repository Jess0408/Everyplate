<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="meals.css">
    <title>Checkout Meals</title>
</head>
<body>
    <header>
        <div class="menu-icon"><img src="Checkout/home.png" alt="home_icon" class="home_icon"></div>
        <div class="header-container">
            <h1>Check out</h1>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Plans<span class="line"></span></a></li>
            <li><a href="#" class="current">Meals<span class="line"></span></a></li>
            <li><a href="#">Delivery Date<span class="line"></span></a></li>
            <li><a href="#">Payment<span class="line"></span></a></li>
            <li><a href="#">Confirmation</a></li>
        </ul>
    </nav>

    <div class="popular-section">
        <button class="popular-btn">Popular</button>
    </div>

    <main>
        <div class="day-title">Day 1</div>
        <div><h2>Breakfast</h2></div>
        <div><h2>Lunch</h2></div>
        <div><h2>Dinner</h2></div>

        <div class="meals">

            <div class="meal-card">
                <div class="meal-info">
                    <p>Garlic Chicken Salad</p>
                    <p>4.5★</p>
                    <img src="garlic-chicken-salad.jpg" alt="Garlic Chicken Salad">
                </div>
                <button class="change-btn">Change</button>
            </div>

            <div class="meal-card">
                <div class="meal-info">
                    <p>Asian Beef Tacos</p>
                    <p>4.7★</p>
                    <img src="asian-beef-tacos.jpg" alt="Asian Beef Tacos">
                </div>
                <button class="change-btn">Change</button>
            </div>

            <div class="meal-card">
                <div class="meal-info">
                    <p>Chicken Curry Rice</p>
                    <p>4.9★</p>
                    <img src="chicken-curry-rice.jpg" alt="Chicken Curry Rice">
                </div>
                <button class="change-btn">Change</button>
            </div>
            
        </div>
    </main>

    <footer>
        <h2>$ 0</h2>
    </footer>
</body>
</html>
